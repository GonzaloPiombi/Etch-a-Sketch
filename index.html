<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="big-container">
        <div class="button-container">
            <button class="color-buttons" id="black">Black</button>
            <button class="color-buttons" id="rgb">RGB</button>
            <button class="color-buttons" id="gray">Grayscale</button>
            <button class="color-buttons" id="eraser">Eraser</button>
            <button>Clear</button>
            <button>New Grid</button>
        </div>
        <main>
            <div class="grid-container"></div>
        </main>
    </div>
    
    <script src="index.js"></script>
